
<div>
    <h2><span>Country</span> {{vm.country.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Country Name</span></dt>
        <dd>
            <span>{{vm.country.countryName}}</span>
        </dd>
        <dt><span>Iso 2</span></dt>
        <dd>
            <span>{{vm.country.iso2}}</span>
        </dd>
        <dt><span>Iso 3</span></dt>
        <dd>
            <span>{{vm.country.iso3}}</span>
        </dd>
        <dt><span>Iso Number</span></dt>
        <dd>
            <span>{{vm.country.isoNumber}}</span>
        </dd>
        <dt><span>Region</span></dt>
        <dd>
            <a ui-sref="region-detail({id:vm.country.regionId})">{{vm.country.regionId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="country-detail.edit({id:vm.country.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
